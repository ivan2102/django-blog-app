{% extends "base.html" %}
{% block title %} Blog | Register {% endblock title %}

{% block content %}

<main>
    <div class="container">
      <div class="page-name">
        <a href="{% url 'home' %}" class="learn">
          <span class="material-icons"> keyboard_return </span> Go back
        </a>
        <h1>Sign Up</h1>
      </div>
      <!-- Alert -->
      {% include "alerts.html" %}
      <form action="{% url 'register' %}" method="post" class="form">
        {% csrf_token %}
        <center>
          <div class="logo f-logo">
            <i class="fa-brands fa-blogger"></i>
          </div>

          <div class="inputs">
            <div>
              <div class="search-bar s-active input">
                <input type="text" name="username" placeholder="Please Enter Your Username" />
                <div class="animated-search">
                  <i class="uil uil-user"></i>
                </div>
              </div>
          
            </div>

            <div>
              <div class="search-bar s-active input">
                <input type="email" name="email" placeholder="Please Enter Your Email" />
                <div class="animated-search">
                  <i class="uil uil-envelope-alt"></i>
                </div>
              </div>
           
            </div>

            <div>
              <div class="search-bar s-active input">
                <input type="tpassword" name="password" placeholder="Please Enter Your Password" />
                <div class="animated-search">
                  <i class="uil uil-key-skeleton"></i>
                </div>
              </div>
           
            </div>
            <div>
              <div class="search-bar s-active input">
                <input type="tpassword" name="confirm_password" placeholder="Please Confirm Your Password" />
                <div class="animated-search">
                  <i class="uil uil-key-skeleton"></i>
                </div>
              </div>
             
            </div>
            <button class="btn btn-primary rounded" type="submit">
              SIGN UP <span class="material-icons"> arrow_right_alt </span>
            </button>
            <center>
              <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </center>
          </div>
        </center>
      </form>
    </div>
  </main>

{% endblock  %}
