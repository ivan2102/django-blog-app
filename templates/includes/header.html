<header>
    <div class="container container-fluid">
      <a href="{% url 'home' %}" class="logo">
        <i class="fa-brands fa-blogger"></i>
      </a>
      <div class="links">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'all_posts' %}"> Posts</a>
        {% if user.is_authenticated %}
        <a href="{% url 'bookmarked_posts' %}">Bookmarks</a>
        <a href="{% url 'all_likes' %}">Likes</a>
        {% endif %}
      </div>
      <div class="action-btn">
        {% if user.is_authenticated %}
        
        <form action="{% url 'logout' %}" method="post">
         {% csrf_token %}
         <button class="btn btn-scoundary">Log Out</button>
        </form>
        {% else %}
        <a href="{% url 'login' %}"
        ><button class="btn btn-scoundary">Login</button></a
      >
       
       
        <a href="{% url 'register' %}">
          <button class="btn btn-primary">Register</button></a
        >
        <i class="uil uil-align-center-alt menu" onclick="menu()"></i>
      </div>
      {% endif %}
    </div>
  </header>
